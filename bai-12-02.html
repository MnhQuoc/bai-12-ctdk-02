<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<label for="principal">Số tiền ban đầu (P):</label>
<input type="number" id="principal" placeholder="Nhập số tiền ban đầu"><br>
<br>
<label for="months">Số tháng cho vay (n):</label>
<input type="number" id="months" placeholder="Nhập số tháng cho vay"><br>
<br>
<label for="rate">Lãi suất hàng tháng (%) (r):</label>
<input type="number" id="rate" placeholder="Nhập lãi suất hàng tháng"><br>
<br>
<button onclick="tinhLai()">Tính lãi</button>
<br>
<br>
<div id="result"></div>

<script>
    function tinhLai() {
        const P = parseFloat(document.getElementById('principal').value);
        const n = parseFloat(document.getElementById('months').value);
        const r = parseFloat(document.getElementById('rate').value);

        if (isNaN(P) || isNaN(n) || isNaN(r)) {
            document.getElementById('result').innerText = 'Vui lòng nhập đủ các thông tin.';
            return;
        }

        let result = P * Math.pow((1 + r / 100), n);
        document.getElementById("result").innerText = "Số tiền cuối cùng sau " + n + " tháng là: " + result.toFixed(2) + " VND";
    }
</script>
</body>
</html>
